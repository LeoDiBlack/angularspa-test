<div class="content-box my-3">
  <div class="container">
    <div class="row box">
      <div class="col-lg-12">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-1 character">
              <div class="content-box-thumbs-up">
                <fa-icon [icon]="faThumbsUp"></fa-icon>
              </div>
            </div>
            <div class="col-lg-11">
              <h1>{{contentBoxContent.character}}</h1>
              <span><strong>1 Month Ago</strong> {{contentBoxContent.category}}</span>
              <p>{{contentBoxContent.description}}</p>
              <p>More Information</p>
              <div class="row">
                <div class="col-lg-2">
                  <div class="content-box-thumbs-up">
                    <fa-icon [icon]="faThumbsUp"></fa-icon>
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="content-box-thumbs-up">
                    <fa-icon [icon]="faThumbsUp"></fa-icon>
                  </div>
                </div>
                <div class="col-lg-4">
                  <button class="btn btn-outline-light">Vote Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row thumbs">
      <div class="col-lg-6 content-box-thumbs-up">
        <fa-icon [icon]="faThumbsUp"></fa-icon>
      </div>
      <div class="col-lg-6 content-box-thumbs-down">
        <fa-icon [icon]="faThumbsDown"></fa-icon>
      </div>
    </div>
  </div>
</div>
