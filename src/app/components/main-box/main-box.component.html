<div class="main-box my-5" #mainBoxBanner>
  <div class="container">
    <div class="row pt-4">
      <div class="col-lg-12">
        <p class="whatsYourOpinion">What's your opinion on</p>
      </div>
      <div class="col-lg-12">
        <h1 class="character">{{mainBoxContent.character}}</h1>
      </div>
      <div class="col-lg-12 my-2">
        <p class="description">{{mainBoxContent.description}}</p>
      </div>
      <div class="col-lg-12 my-2">
        <fa-icon [icon]="faWikipediaW"></fa-icon><span class="characterUrl ml-1"><a href="{{mainBoxContent.wikipediaUrl}">{{mainBoxContent.moreInformation}}</a></span>
      </div>
      <div class="col-lg-12 my-3">
        <h1 class="whatsYourVeredict">What's your veredict?</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 main-box-thumbs-up py-3">
        <fa-icon [icon]="faThumbsUp"></fa-icon>
      </div>
      <div class="col-lg-6 main-box-thumbs-down py-3">
        <fa-icon [icon]="faThumbsDown"></fa-icon>
      </div>
    </div>
  </div>
</div>
